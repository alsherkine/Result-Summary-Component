<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result-Summary-Component</title>
    <!-- Stylesheet Link to the main css file -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Link to fontAwesome offline icon file -->
    <link rel="stylesheet" href="./assets/fonts/fontAwesome/css/all.min.css" />
  </head>
  <body>
    <div class="card_container">
      <div class="card_one">
        <h4 class="result_text">Your Result</h4>
        <div class="score">
          <h2>76</h2>
          <h5>of 100</h5>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <!-- second part of the container card -->
      <div class="card_two">
        <h4>Summary</h4>

        <div class="reaction">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="reaction" />
            <p class="reac_text">Reaction</p>
          </div>
          <div class="reac_step1">
            <p class="reac_score">80&nbsp;</p>
            <p class="reac_score2">&nbsp;/&nbsp;100</p>
          </div>
        </div>

        <div class="memory">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="memory" />
            <p class="mem_text">Memory</p>
          </div>
          <div class="mem_step1">
            <p class="mem_score">92&nbsp;</p>
            <p class="mem_score2">&nbsp;/&nbsp;100</p>
          </div>
        </div>

        <div class="verbal">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="verbal" />
            <p class="verb_text">Verbal</p>
          </div>
          <div class="verb_step1">
            <p class="verb_score">61&nbsp;</p>
            <p class="verb_score2">&nbsp;/&nbsp;100</p>
          </div>
        </div>

        <div class="visual">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="visual" />
            <p class="vis_text">Visual</p>
          </div>
          <div class="vis_step1">
            <p class="vis_score">72&nbsp;</p>
            <p class="vis_score2">&nbsp;/&nbsp;100</p>
          </div>
        </div>

        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
